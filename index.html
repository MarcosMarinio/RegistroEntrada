  <!-- Creditos por el JavaScript y links src: https://www.devwares.com/blog/create-bootstrap-charts-using-bootstrap5/-->
  <!-- Creditos por el backgroundColor: https://mdbootstrap.com/docs/b4/jquery/javascript/charts/-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  <div class="card chart-container">
    <canvas id="chart"></canvas>
  </div>
  <style>
    .chart-container {
      width: 50%;
      height: 50%;
      margin: auto;
    }
  </style>

  <script>


    function callback(array) {
      let total = array.reduce((a, b) => a + b, 0);
      let resultado = [];

      let largo = array.length;
      for (i = 0; i < largo; i++) {
        let rel = 100 * array[i];
        let to = rel / total;
        resultado.push(parseInt(to));
      }
      return resultado;

    }

    const lo = callback([1, 2, 3, 4]);
    const ctx = document.getElementById("chart").getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [" Alumnos " + lo[0] + "%", "% Profesores", "% Visitantes", "% Funcionarios"],
        datasets: [{
          label: 'Personas',
          backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1"],
          hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5"],
          borderColor: 'rgb(47, 128, 237)',
          data: [1,2,3,4],

        }]


      }
      
    })




  </script>
