<div id="modalRegFun" class="modal">
    <span onclick="abrirModal('modalRegFun',false)" class="close" title="Cerrar modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1>Registrar funcionario</h1>
        <p>Registro de nuevos funcionario al sistema.</p>
        <hr>

        <label for="ci"><b>Cedula</b></label>
        <p id="cid"></p>
        <input type="text" name="cedula" id="ci" min="0" class="formInput" onkeydown="desabilitarFlechas('ci')"
          onkeyup="validarNumerico('ci');codVer('ci', 'cid');" onscroll="noScroll('ci')" maxlength="7" required>

        <label for="nom"><b>Nombre</b></label>
        <input type="text" name="nombre" id="nom" class="formInput" onkeyup="tiene_numeros_key('nom')" required>

        <label for="ape"><b>Apellido</b></label>
        <input type="text" name="apellido" id="ape" class="formInput" onkeyup="tiene_numeros_key('ape')" required>

        <label for="con"><b>Contraseña</b></label>
        <input type="password" name="contraseña" id="con" class="formInput"  required>

        <label for="co"><b>Correo</b></label>
        <input type="email" name="correo" id="co" class="formInput" required>

        <label for="ti"><b>Tipo</b></label>
        <select name="tipo" id="ti" class="formInput">
          <option value="">123321</option>
          <option value="">14241</option>
          <option value="">234234</option>
        </select>

        <input type="hidden" name="jefe" value="??">
        
        <hr>

        <button type="submit" class="boton2 enviar">Listo</button>
        <button type="reset" class="boton2 reset">Reset</button>

      </div>
    </form>
  </div>
